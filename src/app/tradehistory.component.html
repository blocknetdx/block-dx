<app-table [rows]="tradehistory">
  <app-table-column [sortable]="false" [classList]="'col'">
    <ng-template columnHeader>Size ({{symbols[0]}})</ng-template>
    <ng-template let-row="row" columnCell>
      <!--<div class="percentBar {{row.percentbarClasses}}" [style.width]="row.percent + '%'"></div>-->
      <span class="bn-number" [innerHtml]="row.size | blockCurrency:symbols[0]"></span>
    </ng-template>
  </app-table-column>

  <app-table-column *ngIf="pricingEnabled" [sortable]="false" [classList]="'col'">
    <ng-template columnHeader>Price ({{pricing ? pricing.in : ''}})</ng-template>
    <ng-template let-row="row" columnCell>
      <span>
        <span *ngIf="!pricingAvailable" class="bn-number">N/A</span>
        <span *ngIf="pricingAvailable" class="bn-number" [innerHtml]="pricing.getPrice(row.price, symbols[1]) | blockCurrency:symbols[1]"></span>
      </span>
    </ng-template>
  </app-table-column>

  <app-table-column [sortable]="false" [classList]="'col'">
    <ng-template columnHeader>Size ({{symbols[1]}})</ng-template>
    <ng-template let-row="row" columnCell>

      <span>
        <span class="bn-number" [innerHtml]="row.price | blockCurrency:symbols[1]"></span>
      </span>

      <!--<span [class]="row.priceClasses">-->
        <!--<span class="bn-number" [innerHtml]="row.price | blockCurrency:symbols[1]"></span>-->
        <!--<img *ngIf="row.side === 'sell'" class="my-icon" aria-label="My icon" src="assets/icons/arrow-diagonal-up.svg">-->
        <!--<img *ngIf="row.side === 'buy'" class="my-icon" aria-label="My icon" src="assets/icons/arrow-diagonal-down.svg">-->
      <!--</span>-->

    </ng-template>
  </app-table-column>

  <app-table-column [sortable]="false" [classList]="'col'">
    <ng-template columnHeader>Time</ng-template>
    <ng-template let-row="row" columnCell>
      <span>{{row.time | date:'HH:mm:ss:SSS' }}</span>
    </ng-template>
  </app-table-column>
</app-table>

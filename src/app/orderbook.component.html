<app-table #orderbookTable
  [selectable]="true"
  [sections]="sections"
  (onRowSelect)="onRowSelect($event)">

  <bn-table-section-divider>
    <ng-template #sectionDivider>
      <div class="divider" *ngIf="showSpread">
        <span [innerHtml]="spread | blockCurrency"></span>
      </div>
    </ng-template>
  </bn-table-section-divider>

  <app-table-column [sortable]="false" [classList]="'col-4'">
    <ng-template columnHeader>Total ({{symbols[1]}})</ng-template>
    <ng-template let-row="row" columnCell>
      <div class="percentBar asks bg-red"
        [class.bg-red]="row[4] == 'ask'"
        [class.bg-green]="row[4] == 'bid'"
        [ngStyle]="{'width.%': row[3]}"></div>
      <span>
        <span class="bn-number" [innerHtml]="row[1]*row[0] | blockCurrency:symbols[1]"></span>
      </span>
    </ng-template>
  </app-table-column>

  <app-table-column [sortable]="false" [classList]="'col-4'">
    <ng-template columnHeader>Amount ({{symbols[0]}})</ng-template>
    <ng-template let-row="row" columnCell>
      <span class="bn-number" [innerHtml]="row[1] | blockCurrency:symbols[0]"></span>
    </ng-template>
  </app-table-column>

  <app-table-column [sortable]="false" [classList]="'col-4'">
    <ng-template columnHeader>Price ({{symbols[1]}})</ng-template>
    <ng-template let-row="row" columnCell>
      <span
        [class.color-red]="row[4] == 'ask'"
        [class.color-green]="row[4] == 'bid'">
        <span class="bn-number" [innerHtml]="row[0] | blockCurrency:symbols[1]"></span>
      </span>
    </ng-template>
  </app-table-column>

</app-table>
